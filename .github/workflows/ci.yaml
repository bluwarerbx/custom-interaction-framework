name: CI

on:
  push:
    branches:
    - main
jobs:

    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Code
          uses: actions/checkout@v3
    
        - uses: ok-nick/setup-aftman@v0.3.0
          name: Install aftman
          with:
              token: ${{ SECRETS.GITHUB_TOKEN }}
    
        - name: Lint
          run: |
            selene ./src